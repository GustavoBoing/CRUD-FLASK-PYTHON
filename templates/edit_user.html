{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col-5 mx-auto">
        <form action="{{url_for('edit_user'),id = datas.id}}" method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" required class="form-control" value="{{datas.nome}}">
            </div>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="text" name="idade" required class="form-control" value="{{datas.idade}}">
            </div>
            <div class="form-group">
                <label for="rua">Rua</label>
                <input type="text" name="rua" required class="form-control" value="{{datas.rua}}">
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" required class="form-control" value="{{datas.cidade}}">
            </div>
            <div class="form-group">
                <label for="numero">Numero</label>
                <input type="text" name="numero" required class="form-control" value="{{datas.numero}}">
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" name="estado" required class="form-control" value="{{datas.estado}}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" required class="form-control" value="{{datas.email}}">
            </div>
            <input type="submit" value="Atualizar" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
