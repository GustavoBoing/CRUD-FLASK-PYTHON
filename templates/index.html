{% extends 'layout.html' %}
{% block body %}
<h3 class="text-center text-muted mb-3"></h3>
<p class="text-right"><a href="{{url_for('add_user')}}" class="btn btn-success"><i class="fa-solid fa-plus"></i> Novo Usuário</a></p>
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Idade</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
        {% for row in datas %}
        <tr>
            <!--<th scope="row">1</th>-->
            <td>{{loop.index}}</td>
            <td>{{row.nome}}</td>
            <td>{{row.idade}}</td>
            <td>{{row.email}}</td>
            <td><a href="{{url_for('edit_user', id = row.id)}}" class="btn btn-primary">Editar</a></td>
            <td><a href="{{url_for('delete_user', id = row.id)}}" class="btn btn-danger" onclick="return confirm('tem certeza que deseja apagar usuário?')">Deletar</a></td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
